	<!-- Main content -->
	
	<section class="row-alt">
		<div class="lead container">
			<h1>Book appointment</h1>

			<p>Please fill in the form below to book your appointment</p>

		</div>

		<section class="row">
		<div class="grid">
			
			<form class="myForm" method="get" enctype="application/x-www-form-urlencoded" action="booking-confirm.html">

		<p>
			<label>Name
			<input type="tel" name="customer_name">
			</label> 
		</p>

		<p>
			<label>Phone 
			<input type="tel" name="phone_number">
			</label>
		</p>

		<p>
			<label>Email 
			<input type="email" name="email_address">
			</label>
		</p>

		<fieldset>
			<label>What would you like to cover during the appointment? (select one or more options)</label>
			<p><label class="choice"> <input type="radio" name="taxi"  value="adult"> Adult sight test </label></p>
			<p><label class="choice"> <input type="radio" name="taxi"  value="contacts"> Contact lens initial appointment </label></p>
			<p><label class="choice"> <input type="radio" name="taxi"  value="child"> Child sight test </label></p>
		</fieldset>
		<p>
			<label>Appointment Date/Time
			<input type="datetime-local" name="appointment_time" >
			</label>
		</p>
	
		<p>
			<label>Branch
			<select id="branch" name="branch">
			<option value="" selected="selected">Select One</option>
			<option value="waterside" >Waterside</option>
			<option value="cityside" >Cityside</option>
			</select>
			</label> 
		</p>


		<p>
		<label>Any questions?
			<textarea name="comments" maxlength="500"></textarea>
		</label>
		</p>
		
		<div align="center">
			<p><button>Submit Booking</button></p>
		</div>

		</form>
	
		</div>
